      <main>
        <section class="form-section">
          <div class="container">
            <h1 class="titulo-contacto">Contacto</h1>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Apellido</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="nombre@example.com">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Comentario</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Escribe aquí tu solicitud">
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <br>
                  <label class="form-check-label" for="gridCheck">
                    No deseo que se me envie publicidad
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-success">Enviar</button>
              </div>
            </form>
        </div>
        </section>
